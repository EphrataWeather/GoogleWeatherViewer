<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Current Environment | DEEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: radial-gradient(circle at top left, #0f172a, #020617); color: #f1f5f9; font-family: ui-sans-serif, system-ui; }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(24px) saturate(180%); border: 1px solid rgba(255, 255, 255, 0.08); }
        .metric-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.04); transition: 0.2s; cursor: pointer; }
        .metric-card:hover { background: rgba(255, 255, 255, 0.05); border-color: rgba(99, 102, 241, 0.4); }
        .wind-arrow { display: inline-flex; align-items: center; justify-content: center; background: rgba(99, 102, 241, 0.2); border-radius: 50%; transition: transform 1s cubic-bezier(0.34, 1.56, 0.64, 1); }
        #detail-modal { backdrop-filter: blur(16px); background: rgba(2, 6, 23, 0.9); }
        .custom-scroll::-webkit-scrollbar { height: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen p-4 lg:p-10 flex justify-center">
    <div class="max-w-5xl w-full glass-panel rounded-[2.5rem] p-6 lg:p-10 space-y-8 overflow-hidden">
        
        <div class="flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-3xl font-black tracking-tighter">AKRON, PA</h1>
                <p class="text-[10px] text-indigo-400 font-bold uppercase tracking-[0.3em]">Current Telemetry</p>
            </div>
            <div class="flex items-center gap-6 bg-white/5 p-4 rounded-3xl border border-white/5">
                <div id="main-icon"></div>
                <div class="text-right">
                    <div id="curr-temp" class="text-5xl font-black leading-none tracking-tighter">--Â°</div>
                    <div id="curr-desc" class="text-[10px] font-black text-indigo-300 uppercase mt-1 tracking-widest">Loading...</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="stat-grid"></div>

        <section>
            <h2 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                <i data-lucide="clock" class="w-3 h-3"></i> 24-Hour Micro-Forecast
            </h2>
            <div id="hourly-container" class="flex gap-4 overflow-x-auto pb-4 custom-scroll"></div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="p-6 rounded-3xl bg-white/5 border border-white/5">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Air Quality Index</span>
                    <div id="aqi-val" class="px-3 py-1 rounded-full text-[10px] font-black">--</div>
                </div>
                <div id="pollutants" class="grid grid-cols-3 gap-2"></div>
            </div>
            <div class="p-6 rounded-3xl bg-white/5 border border-white/5">
                <h2 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Plant Allergens</h2>
                <div id="pollen-list" class="space-y-3"></div>
            </div>
        </div>

        <div id="celestial-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-6">
        <div class="max-w-lg w-full glass-panel rounded-[2.5rem] p-8 border border-white/20 relative">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-400"><i data-lucide="x" class="w-6 h-6"></i></button>
            <div id="modal-content" class="space-y-6"></div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyBAjoVkrRrLPzv9MSrlWaWTFELT8KpJ41E"; // Insert Key
        const LAT = 40.1579, LNG = -76.2047;
        let hourData = [];

        async function init() {
            const urls = {
                curr: `https://weather.googleapis.com/v1/currentConditions:lookup?location.latitude=${LAT}&location.longitude=${LNG}&unitsSystem=IMPERIAL&key=${API_KEY}`,
                aqi: `https://airquality.googleapis.com/v1/currentConditions:lookup?key=${API_KEY}`,
                pollen: `https://pollen.googleapis.com/v1/forecast:lookup?location.latitude=${LAT}&location.longitude=${LNG}&days=1&key=${API_KEY}`,
                hourly: `https://weather.googleapis.com/v1/forecast/hours:lookup?location.latitude=${LAT}&location.longitude=${LNG}&unitsSystem=IMPERIAL&hours=24&key=${API_KEY}`,
                daily: `https://weather.googleapis.com/v1/forecast/days:lookup?location.latitude=${LAT}&location.longitude=${LNG}&unitsSystem=IMPERIAL&days=1&key=${API_KEY}`
            };

            const [cR, aR, pR, hR, dR] = await Promise.all([
                fetch(urls.curr),
                fetch(urls.aqi, {method:'POST', body:JSON.stringify({location:{latitude:LAT, longitude:LNG}})}),
                fetch(urls.pollen),
                fetch(urls.hourly),
                fetch(urls.daily)
            ]);

            render(await cR.json(), await aR.json(), await pR.json(), await hR.json(), (await dR.json()).forecastDays[0]);
        }

        const getIco = (d) => {
            const s = d?.toLowerCase() || "";
            if(s.includes('rain')) return 'cloud-rain';
            if(s.includes('cloud')) return 'cloud';
            if(s.includes('sun') || s.includes('clear')) return 'sun';
            return 'wind';
        };

        function render(c, a, p, h, d) {
            hourData = h.forecastHours;
            document.getElementById('curr-temp').innerText = `${Math.round(c.temperature.degrees)}Â°`;
            document.getElementById('curr-desc').innerText = c.weatherCondition.description.text;
            document.getElementById('main-icon').innerHTML = `<i data-lucide="${getIco(c.weatherCondition.description.text)}" class="w-10 h-10 text-indigo-400"></i>`;

            // Telemetry
            const windArrow = `<div class="wind-arrow w-8 h-8" style="transform: rotate(${c.wind.direction.degrees}deg)"><i data-lucide="arrow-up" class="w-4 h-4 text-indigo-400"></i></div>`;
            document.getElementById('stat-grid').innerHTML = `
                <div class="p-4 rounded-2xl bg-white/5 border border-white/5">
                    <div class="text-[8px] font-black text-slate-500 uppercase mb-2">Wind Dynamics</div>
                    <div class="flex items-center gap-3">${windArrow}<span class="text-sm font-bold">${Math.round(c.wind.speed.value)} mph</span></div>
                </div>
                <div class="p-4 rounded-2xl bg-white/5 border border-white/5">
                    <div class="text-[8px] font-black text-slate-500 uppercase mb-2">Pressure</div>
                    <div class="text-sm font-bold">${(c.airPressure.meanSeaLevelMillibars * 0.02953).toFixed(2)} in</div>
                </div>
                <div class="p-4 rounded-2xl bg-white/5 border border-white/5">
                    <div class="text-[8px] font-black text-slate-500 uppercase mb-2">Visibility</div>
                    <div class="text-sm font-bold">${(c.visibility.distance * 0.621).toFixed(1)} mi</div>
                </div>
                <div class="p-4 rounded-2xl bg-white/5 border border-white/5">
                    <div class="text-[8px] font-black text-slate-500 uppercase mb-2">Perceived</div>
                    <div class="text-sm font-bold">${Math.round(c.feelsLikeTemperature.degrees)}Â°</div>
                </div>
            `;

            // Hourly
            document.getElementById('hourly-container').innerHTML = hourData.map((hr, i) => `
                <div onclick="showH(${i})" class="min-w-[100px] p-4 rounded-2xl bg-white/5 border border-white/5 text-center metric-card">
                    <div class="text-[9px] font-bold text-slate-500 mb-2">${new Date(hr.interval.startTime).getHours()}:00</div>
                    <i data-lucide="${getIco(hr.weatherCondition.description.text)}" class="w-5 h-5 mx-auto mb-2 text-indigo-300"></i>
                    <div class="text-sm font-black">${Math.round(hr.temperature.degrees)}Â°</div>
                    <div class="text-[8px] text-blue-400 font-bold mt-1">${hr.precipitationProbability || 0}% ðŸ’§</div>
                </div>
            `).join('');

            // AQI & Pollen
            const usaAqi = a.indexes.find(i => i.code === 'usa_epa') || a.indexes[0];
            const aqiEl = document.getElementById('aqi-val');
            aqiEl.innerText = usaAqi.aqi;
            aqiEl.className += usaAqi.category.toLowerCase().includes('good') ? ' bg-emerald-500/20 text-emerald-400' : ' bg-yellow-500/20 text-yellow-400';

            document.getElementById('pollutants').innerHTML = a.pollutants.slice(0, 3).map(pol => `
                <div class="text-center p-2 rounded-xl bg-black/20"><div class="text-[7px] font-black text-slate-500 uppercase">${pol.displayName}</div><div class="text-[10px] font-bold">${Math.round(pol.concentration.value)}</div></div>
            `).join('');

            const pTypes = p.dailyInfo?.[0]?.pollenTypeInfo || [];
            document.getElementById('pollen-list').innerHTML = pTypes.length > 0 ? pTypes.slice(0, 3).map(pt => `
                <div class="flex justify-between items-center text-[10px] font-bold uppercase"><span>${pt.displayName}</span><span class="text-indigo-400">${pt.indexInfo.value}/5</span></div>
            `).join('') : '<div class="text-[10px] font-bold text-slate-600 italic">No Active Pollen Data</div>';

            // Celestial
            const s = d.sunEvents, m = d.moonEvents;
            document.getElementById('celestial-grid').innerHTML = `
                <div class="text-center p-3 rounded-2xl bg-white/5"><i data-lucide="sunrise" class="w-4 h-4 mx-auto mb-1 text-orange-400"></i><div class="text-[10px] font-bold">${new Date(s.sunriseTime).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div></div>
                <div class="text-center p-3 rounded-2xl bg-white/5"><i data-lucide="sunset" class="w-4 h-4 mx-auto mb-1 text-purple-400"></i><div class="text-[10px] font-bold">${new Date(s.sunsetTime).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div></div>
                <div class="text-center p-3 rounded-2xl bg-white/5"><i data-lucide="moon" class="w-4 h-4 mx-auto mb-1 text-indigo-300"></i><div class="text-[10px] font-bold">${m.moonriseTimes ? new Date(m.moonriseTimes[0]).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '--'}</div></div>
                <div class="text-center p-3 rounded-2xl bg-white/5"><i data-lucide="moon-star" class="w-4 h-4 mx-auto mb-1 text-slate-400"></i><div class="text-[10px] font-bold">${m.moonsetTimes ? new Date(m.moonsetTimes[0]).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '--'}</div></div>
            `;

            lucide.createIcons();
        }

        function showH(idx) {
            const h = hourData[idx];
            const qpf = h.precipitationAmount ? h.precipitationAmount.value.toFixed(2) : "0.00";
            document.getElementById('modal-content').innerHTML = `
                <div class="flex items-center gap-4 border-b border-white/10 pb-4">
                    <i data-lucide="${getIco(h.weatherCondition.description.text)}" class="w-10 h-10 text-indigo-400"></i>
                    <div><h3 class="text-2xl font-black">${new Date(h.interval.startTime).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})} Analysis</h3></div>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div><div class="text-[9px] font-black text-slate-500 uppercase">Precipitation</div><div class="text-xl font-bold">${h.precipitationProbability}% (${qpf}")</div></div>
                    <div><div class="text-[9px] font-black text-slate-500 uppercase">Humidity</div><div class="text-xl font-bold">${h.relativeHumidity}%</div></div>
                    <div class="col-span-2">
                        <div class="text-[9px] font-black text-slate-500 uppercase mb-2">Wind Velocity</div>
                        <div class="flex items-center gap-4">
                            <div class="wind-arrow w-12 h-12" style="transform: rotate(${h.wind.direction.degrees}deg)"><i data-lucide="arrow-up" class="w-6 h-6 text-indigo-400"></i></div>
                            <div class="text-xl font-bold">${Math.round(h.wind.speed.value)} mph <span class="text-sm opacity-50">Gust: ${Math.round(h.wind.gust.value)}</span></div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('detail-modal').classList.replace('hidden', 'flex');
            lucide.createIcons();
        }

        function closeModal() { document.getElementById('detail-modal').classList.replace('flex', 'hidden'); }
        init();
    </script>
</body>
</html>
