<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Current Environment | DEEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: radial-gradient(circle at top left, #0f172a, #020617); color: #f1f5f9; font-family: ui-sans-serif, system-ui; }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .metric-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.04); }
        .glow-text { text-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
        .wind-arrow-container { display: flex; align-items: center; justify-content: center; width: 44px; height: 44px; background: rgba(99, 102, 241, 0.15); border: 2px solid rgba(99, 102, 241, 0.3); border-radius: 50%; transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
    </style>
</head>
<body class="min-h-screen p-0 lg:p-6 flex justify-center items-start lg:items-center">
    <div class="max-w-4xl w-full glass-panel rounded-none lg:rounded-[2.5rem] overflow-hidden p-6 lg:p-10 space-y-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-left">
                <h1 id="location-name" class="text-3xl font-black tracking-tight">Akron, PA</h1>
                <p class="text-[10px] text-indigo-400 uppercase font-bold tracking-[0.2em]">Atmospheric Telemetry</p>
            </div>
            <div class="flex items-center gap-6">
                <div id="weather-icon-lg"></div>
                <div class="text-right">
                    <div id="weather-temp" class="text-6xl font-black glow-text">--°</div>
                    <div id="weather-desc" class="text-xs text-slate-400 uppercase font-bold tracking-widest">Loading...</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="weather-details-grid">
            </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <section class="p-6 rounded-3xl bg-white/5 border border-white/5">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Air Quality (US EPA)</h2>
                    <div id="aqi-badge" class="px-3 py-1 rounded-full text-[10px] font-black">--</div>
                </div>
                <div id="pollutants-grid" class="grid grid-cols-3 gap-3"></div>
            </section>

            <section class="p-6 rounded-3xl bg-white/5 border border-white/5">
                <h2 class="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-4">Pollen Count</h2>
                <div id="pollen-list" class="space-y-3"></div>
            </section>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyBAjoVkrRrLPzv9MSrlWaWTFELT8KpJ41E"; // Insert Key
        const LAT = 40.1579; const LNG = -76.2047;

        async function init() {
            const endpoints = {
                weather: `https://weather.googleapis.com/v1/currentConditions:lookup?location.latitude=${LAT}&location.longitude=${LNG}&unitsSystem=IMPERIAL&key=${API_KEY}`,
                aqi: `https://airquality.googleapis.com/v1/currentConditions:lookup?key=${API_KEY}`,
                pollen: `https://pollen.googleapis.com/v1/forecast:lookup?location.latitude=${LAT}&location.longitude=${LNG}&days=1&key=${API_KEY}`
            };

            const [wRes, aRes, pRes] = await Promise.all([
                fetch(endpoints.weather),
                fetch(endpoints.aqi, { method: 'POST', body: JSON.stringify({ location: { latitude: LAT, longitude: LNG }}) }),
                fetch(endpoints.pollen)
            ]);

            render(await wRes.json(), await aRes.json(), await pRes.json());
        }

        function render(w, a, p) {
            document.getElementById('weather-temp').innerText = `${Math.round(w.temperature.degrees)}°`;
            document.getElementById('weather-desc').innerText = w.weatherCondition.description.text;
            
            // Wind Card
            const deg = w.wind.direction.degrees;
            document.getElementById('weather-details-grid').innerHTML = `
                <div class="col-span-1 md:col-span-2 p-4 rounded-2xl bg-indigo-500/10 border border-indigo-500/20 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="wind-arrow-container" style="transform: rotate(${deg}deg)"><i data-lucide="arrow-up" class="w-5 h-5 text-indigo-400"></i></div>
                        <div><p class="text-[9px] font-black text-slate-500 uppercase">Wind</p><p class="text-xl font-black">${Math.round(w.wind.speed.value)} mph</p></div>
                    </div>
                    <div class="text-right"><p class="text-[9px] font-black text-slate-500 uppercase">Humidity</p><p class="text-xl font-bold">${w.relativeHumidity}%</p></div>
                </div>
                <div class="p-4 rounded-2xl bg-white/5 border border-white/5 text-center">
                    <p class="text-[9px] font-black text-slate-500 uppercase">UV Index</p><p class="text-xl font-bold text-yellow-400">${w.uvIndex}</p>
                </div>
            `;

            // US EPA AQI
            const aqiIdx = a.indexes.find(i => i.code === 'usa_epa') || a.indexes[0];
            const badge = document.getElementById('aqi-badge');
            badge.innerText = aqiIdx.aqi;
            badge.className += aqiIdx.category.toLowerCase().includes('good') ? ' bg-emerald-500/20 text-emerald-400' : ' bg-yellow-500/20 text-yellow-400';

            document.getElementById('pollutants-grid').innerHTML = a.pollutants.slice(0, 3).map(pol => `
                <div class="text-center"><p class="text-[8px] font-black text-slate-500">${pol.displayName}</p><p class="text-xs font-bold">${Math.round(pol.concentration.value)}</p></div>
            `).join('');

            document.getElementById('pollen-list').innerHTML = (p.dailyInfo[0].pollenTypeInfo || []).slice(0, 3).map(pol => `
                <div class="flex justify-between text-[10px] font-bold uppercase"><span>${pol.displayName}</span><span class="text-indigo-400">${pol.indexInfo.value}/5</span></div>
            `).join('');

            lucide.createIcons();
        }
        init();
    </script>
</body>
</html>
