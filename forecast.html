<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10-Day Deep Scan | DEEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #020617; color: #f1f5f9; font-family: ui-sans-serif, system-ui; }
        .forecast-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); cursor: pointer; transition: 0.2s; }
        .forecast-card:hover { background: rgba(255, 255, 255, 0.08); transform: scale(1.01); border-color: rgba(99, 102, 241, 0.4); }
        .glass-panel { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #detail-modal { backdrop-filter: blur(12px); background: rgba(2, 6, 23, 0.85); }
        .wind-arrow-container { display: flex; align-items: center; justify-content: center; width: 64px; height: 64px; background: rgba(99, 102, 241, 0.15); border: 2px solid rgba(99, 102, 241, 0.3); border-radius: 50%; }
    </style>
</head>
<body class="p-4 lg:p-10 max-w-4xl mx-auto space-y-8">
    <header class="flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-black tracking-tight">10-Day Deep Scan</h1>
            <p class="text-[10px] text-indigo-400 uppercase font-bold tracking-[0.2em]">Predictive Analysis | Akron, PA</p>
        </div>
        <span class="text-[9px] text-slate-500 font-bold uppercase">Click Day for Full Telemetry</span>
    </header>

    <div id="daily-container" class="space-y-3">
        </div>

    <div id="detail-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-6">
        <div class="max-w-2xl w-full glass-panel rounded-[2.5rem] p-8 border border-white/20 shadow-2xl relative overflow-y-auto max-h-[90vh]">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-400 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
            <div id="modal-content" class="space-y-6"></div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyBAjoVkrRrLPzv9MSrlWaWTFELT8KpJ41E"; // Insert Key
        const LAT = 40.1579; const LNG = -76.2047;
        let globalDaily = [];

        async function init() {
            try {
                const url = `https://weather.googleapis.com/v1/forecast/days:lookup?location.latitude=${LAT}&location.longitude=${LNG}&unitsSystem=IMPERIAL&days=10&pageSize=10&key=${API_KEY}`;
                const res = await fetch(url);
                const data = await res.json();
                globalDaily = data.forecastDays || [];
                render();
            } catch(e) { console.error(e); }
        }

        function getWeatherIcon(desc) {
            const d = (desc || "").toLowerCase();
            if (d.includes('rain')) return 'cloud-rain';
            if (d.includes('snow')) return 'cloud-snow';
            if (d.includes('cloud')) return 'cloud';
            return 'sun';
        }

        function calculateAccumulation(liquidQpf, type) {
            const liquid = parseFloat(liquidQpf) || 0;
            const pType = (type || "").toUpperCase();
            if (pType.includes("SNOW")) return (liquid * 10).toFixed(2);
            return liquid.toFixed(2);
        }

        function render() {
            const container = document.getElementById('daily-container');
            container.innerHTML = globalDaily.map((d, i) => {
                const date = new Date(d.interval.startTime);
                const desc = d.daytimeForecast.weatherCondition.description.text;
                const rain = d.daytimeForecast.precipitationProbability || 0;

                return `
                <div onclick="showDailyDetail(${i})" class="forecast-card p-5 rounded-3xl flex items-center justify-between">
                    <div class="flex items-center gap-6">
                        <div class="w-16">
                            <div class="text-xs font-black uppercase ${i === 0 ? 'text-indigo-400' : ''}">${i === 0 ? 'Today' : date.toLocaleDateString('en-US', { weekday: 'short' })}</div>
                            <div class="text-[9px] text-slate-500 font-bold">${date.getDate()} ${date.toLocaleString('default', { month: 'short' })}</div>
                        </div>
                        <div class="flex items-center gap-4">
                            <i data-lucide="${getWeatherIcon(desc)}" class="w-5 h-5 text-slate-400"></i>
                            <div>
                                <div class="text-xs font-bold text-indigo-100">${desc}</div>
                                <div class="text-[9px] font-black text-blue-400 uppercase">${rain}% Precip Chance</div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-8">
                        <div class="text-right">
                            <div class="text-xl font-black text-white">${Math.round(d.maxTemperature.degrees)}°</div>
                            <div class="text-[10px] font-bold text-slate-600">${Math.round(d.minTemperature.degrees)}°</div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        function showDailyDetail(index) {
            const d = globalDaily[index];
            const date = new Date(d.interval.startTime).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            const day = d.daytimeForecast || {};
            const sun = d.sunEvents || {};
            const moon = d.moonEvents || {};
            const pAmt = calculateAccumulation(day.precipitationAmount, day.precipitationProbabilityType);

            document.getElementById('modal-content').innerHTML = `
                <div class="border-b border-white/10 pb-6">
                    <h3 class="text-2xl font-black text-white">${date}</h3>
                    <p class="text-indigo-400 font-bold uppercase text-[10px] tracking-widest">${day.weatherCondition.description.text}</p>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="p-3 bg-white/5 rounded-xl text-center border border-white/5">
                        <div class="text-[8px] font-black text-slate-500 uppercase">Sunrise</div>
                        <div class="text-xs font-bold">${formatTime(sun.sunriseTime)}</div>
                    </div>
                    <div class="p-3 bg-white/5 rounded-xl text-center border border-white/5">
                        <div class="text-[8px] font-black text-slate-500 uppercase">Sunset</div>
                        <div class="text-xs font-bold">${formatTime(sun.sunsetTime)}</div>
                    </div>
                    <div class="p-3 bg-white/5 rounded-xl text-center border border-white/5">
                        <div class="text-[8px] font-black text-slate-500 uppercase">Moonrise</div>
                        <div class="text-xs font-bold">${formatTime(moon.moonriseTimes?.[0])}</div>
                    </div>
                    <div class="p-3 bg-white/5 rounded-xl text-center border border-white/5">
                        <div class="text-[8px] font-black text-slate-500 uppercase">Moonset</div>
                        <div class="text-xs font-bold">${formatTime(moon.moonsetTimes?.[0])}</div>
                    </div>
                </div>

                <div class="p-5 bg-indigo-500/10 border border-indigo-500/20 rounded-2xl flex items-center justify-between">
                    <div class="flex items-center gap-6">
                        <div class="wind-arrow-container" style="transform: rotate(${day.wind.direction.degrees}deg)">
                            <i data-lucide="arrow-up" class="w-8 h-8 text-indigo-400"></i>
                        </div>
                        <div>
                            <div class="text-[10px] font-black text-indigo-400 uppercase">Wind / Gusts</div>
                            <div class="text-2xl font-black text-white">${Math.round(day.wind.speed.value)} / ${Math.round(day.wind.gust.value)} <span class="text-xs opacity-50">mph</span></div>
                        </div>
                    </div>
                    <div class="text-right">
                         <div class="text-[9px] font-black text-slate-500 uppercase">Moon Phase</div>
                         <div class="text-xs font-bold text-indigo-300 uppercase">${(moon.moonPhase || 'N/A').replace(/_/g, ' ')}</div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
                        <div class="text-[9px] font-black text-slate-500 uppercase mb-3">Hydrological Data</div>
                        <div class="flex justify-between">
                            <div><div class="text-2xl font-black text-blue-400">${day.precipitationProbability}%</div><div class="text-[9px] text-slate-500 font-bold uppercase">Precip Chance</div></div>
                            <div class="text-right"><div class="text-2xl font-black text-white">${pAmt}"</div><div class="text-[9px] text-slate-500 font-bold uppercase">Total Accu</div></div>
                        </div>
                    </div>
                    <div class="p-4 bg-white/5 rounded-2xl border border-white/5 space-y-3">
                         <div class="flex justify-between items-center"><span class="text-xs text-slate-400 font-bold">UV Index</span><span class="text-xs font-black text-yellow-400">${day.uvIndex}</span></div>
                         <div class="flex justify-between items-center"><span class="text-xs text-slate-400 font-bold">Rel. Humidity</span><span class="text-xs font-black text-white">${day.relativeHumidity}%</span></div>
                    </div>
                </div>`;
            document.getElementById('detail-modal').classList.replace('hidden', 'flex');
            lucide.createIcons();
        }

        function closeModal() { document.getElementById('detail-modal').classList.replace('flex', 'hidden'); }
        function formatTime(iso) { return iso ? new Date(iso).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }) : "--:--"; }
        
        init();
    </script>
</body>
</html>
